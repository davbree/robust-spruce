---
new_page_extension: md
auto_deploy: false
admin_path: static/admin
webhook_url: 'https://dev-api.stackbit.com/project/5d46f90decbb50001ad18ab9/webhook/forestry'
sections:
  - type: document
    label: Config
    path: config.yaml
    templates:
      - config
  - type: document
    label: Menu Configuration
    path: data/menu.yml
    templates:
      - menu
  - type: document
    label: Footer Configuration
    path: data/footer.yml
    templates:
      - footer
  - type: document
    label: Home
    path: content/_index.md
    templates:
      - home
  - type: directory
    path: content
    match: '**/*'
    exclude: '{_index.md,elements.md}'
    label: Page
    create: all
    templates:
      - page
  - type: document
    label: Elements
    path: content/elements.md
    templates:
      - elements
upload_dir: static/images
public_path: /images
front_matter_path: ''
use_front_matter_path: false
file_template: ':filename:'
version: '0.47'
